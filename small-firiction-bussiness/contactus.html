<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="about.css">
    <title>Contact Us</title>
</head>
    <style>
        .home{
            color: gray;
        }
        .about{
            color: black;
        }
    </style>
<body>
    <nav class="navbar">
        <!-- Navbar Part Comeing from JavaScript index.js file -->
    </nav>


    <div class="contact">
        <div class="contact-us">
            <div class="contact-header fsb-part">
                <h1>Contact Us </h1>
                <h4>We create awesome experiences</h4>
            </div>

            <q>Dream, Believe, Work, Achieve, Celebrate.</q>

            <div class="contact-box-form">
                <div id="jump" class="contact-box-header">
                    <h1>We’re Listening</h1>
                    <p>You can contact us using the contact form below. If you have a project in mind, our Project Planner might be more suitable.</p>
                    <a href="#jump">Quick Contact</a>
                </div>
                <form action="">
                    <input id="name" type="text" placeholder="First Name">
                    <input id="lname" type="text" placeholder="Last Name">
                    <input id="email" type="email" placeholder="Email Address">
                    <input id="telephone" type="text" placeholder="Mobile Number">
                    <input id="cname" type="text" placeholder="Company Name (Optional)">

                    <select name="" id="option">
                        <option style="color: gray;" value="">Where Did You Find Us (Optional)</option>
                        <option value="">Search Engine</option>
                        <option value="">Online Advertisement</option>
                        <option value="">Social Media</option>
                        <option value="">Recommandation form Friends or Family</option>
                        <option value="">Other</option>
                    </select>
                    <textarea name="" id="sms" cols="30" rows="10" placeholder="Massage" ></textarea>
                    <button id="smsbtn"> <b> SEND MASSAGE</b></button>
                </form>
            </div>

            <div class="contact-box-email">
                <h1>Have any questions? We’d love to hear from you.</h1>
                <button id="emailbtn"> <b> SEND US AN EMAIL</b></button>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer Part Comeing from JavaScript index.js file -->
    </footer>

</body>
    <script src="./index.js"></script>
</html>
